<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />
    <!-- SDX Web Components CSS (~30 KB gzipped, contains only SDX Web Components) -->
    <link
      crossorigin="anonymous"
      rel="stylesheet"
      href="https://sdx.scsstatic.ch/v2.80.0/css/webcomponents.min.css"
    />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script
      crossorigin="anonymous"
      type="module"
      src="https://sdx.scsstatic.ch/v2.80.0/js/webcomponents/webcomponents/webcomponents.esm.js"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="assets/icon/favicon.png"
    />
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
    />
  </head>

  <body>
