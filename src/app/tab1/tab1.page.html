<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      World API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>
        Select Country by characteristic
      </ion-label>
    </ion-list-header>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Select a country</ion-label>
    </ion-item>
    <ion-item *ngFor="let country of countries">
      <ion-label [routerLink]="['/tabs/tab1/country', country.code]">{{country.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
