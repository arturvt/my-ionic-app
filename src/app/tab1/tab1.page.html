<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      World API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <section>
    <header>Countries by Currency</header>
    <ion-button color="medium" (click)="getCountriesByCurrency('USD')">USD</ion-button>
    <ion-button color="dark" (click)="getCountriesByCurrency('EUR')">EUR</ion-button>
  </section>

  <section>
    <header>Countries by Language</header>
    <ion-button color="medium">English</ion-button>
    <ion-button color="dark">Spanish</ion-button>
  </section>

  <ion-list>
    <ion-item>
      <ion-label>Countries by Currency</ion-label>
    </ion-item>
    <ion-item *ngFor="let country of countries">
      <ion-label>{{country.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
