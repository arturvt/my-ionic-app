<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Maps </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="apiLoaded | async">
    <google-map id="map" class="map-content" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)"></google-map>
  </div>
</ion-content>
